<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>PokedexXanxa</title>
</head>
<body>
    <div class="header">
        <p>La Pokedex Xanxa!</p>
    </div>
    <div class="row">
        <div class="column">
            <h3>Listado de Pokemons:</h3>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="data"></tbody>
            </table>
        </div>
        <div class="column">
            <h3>Detalle del Pokemon</h3>
            <img id="photo">
            <p>Nombre: <label id="name"></label></p>
            <p>Peso: <label id="weight"></label></p>
            <p>Altura: <label id="height"></label></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
